<div class="container-fluid">
  <div class="signup-block">
    <div class="row form-group">
      <div class="col-md-12">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
      </div>
      <div class="col-md-12">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="userName" id="username" [(ngModel)]="userName">
      </div>
      <div class="col-md-12">
        <label for="passoword">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary signup-button" (click)="signup()">Signup</button>
    </div>
  </div>
</div>
